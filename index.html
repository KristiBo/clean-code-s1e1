<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section">
        <h3 class="section__title add-section__title">Add Item</h3>
        <div class="add-section__task-wrapper task-add">
          <input type="text" id="new-task" class="task-add__input task">
          <button class="button task-add__button">Add</button>
        </div>
      </section>
      <section class="section todo-section">
        <h3 class="section__title todo-section__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo-section__list">
          <li class="todo-section__item">
            <input type="checkbox" class="checkbox todo-section__checkbox">
            <label class="todo-section__label task">Pay Bills</label>
            <input type="text" class="todo-section__text-input task">
            <button class="button button_edit todo-section__button">Edit</button>
            <button class="button button_delete todo-section__button">
              <img class="button__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="todo-section__item edit-mode">
            <input type="checkbox" class="checkbox todo-section__checkbox">
            <label class="todo-section__label todo-section__label_edit task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-section__text-input todo-section__text-input_edit task">
            <button class="button button_edit todo-section__button">Save</button>
            <button class="button button_delete todo-section__button">
              <img class="button__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed-section">
        <h3 class="section__title completed-section__title">Completed</h3>
        <ul id="completed-tasks" class="completed-section__list">
          <li class="completed-section__item">
            <input type="checkbox" checked class="checkbox completed-section__checkbox">
            <label class="completed-section__label task">See the Doctor</label>
            <input type="text" class="completed-section__text-input task">
            <button class="button button_edit completed-section__button">Edit</button>
            <button class="button button_delete completed-section__button">
              <img class="button__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
